<head>
  <title>Keropip</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.7/howler.core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<header>
  <h2 id="title">Keropip's Puzzle Cakes</h2>
  <section>
    <div id="menu" class="menu">
      <div class="icon">&#9776;</div>
      <ul id="menu-list" class="menu-list"></ul>
    </div>
    <button id="undo" touch-action="none">&#x25c0;</button>
    <button id="invalidate" touch-action="none">&#x23ea;</button>
    <button id="restart" touch-action="none">&#x21bb;</button>

<audio id="bgm" preload="auto" loop autoplay autobuffer>
  <source src="assets/poppy.ogg" type="audio/ogg">
  <source src="assets/poppy.m4a" type="audio/ogg">
</audio>
<p id="description">Please wait...</p>
<canvas id="canvas" touch-action="none"></canvas>
<script src="index.js" defer></script>
